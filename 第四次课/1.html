<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<p>
    江西软件职业技术大学
    </p>
    用户名:<input type="text" name="username" value="" /> <!type=类型;name=名称(不允许使用数字开头);value=返回值>
    密码:<input type="password" name="password" value="" />

    <input type="radio" name="sex" value="1"/>男  
    <input type="radio" name="sex" value="0"/>女  <!radio=单选框>

    <input type="checkbox" name="love" value="music" />听音乐
    <input type="checkbox" name="love" value="movie" />看电影
    <input type="checkbox" name="love" value="games" />玩游戏   <!checkbox=勾选框>

    普通按钮:<input type="button" name="btn" value="确定" />
    提交按钮:<input type="submit" name="submit" value="提交" />
    重置按钮:<input type="reset" name="reset" value="重置" />
    图片按钮:<input type="image" name="image" src="URL" />
</body>
</html>
