<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 标签选择器 */
        i{
            background-color: slateblue;
            font-size: 50px;
        }
        /* id选择器 */
        #name{
            background-color: thistle;
            font-weight:bold;
        }
        .box1{
            /* display:inline-block; */
            border:2px solid;
        }
        .box2{
            background-color:violet;
        }
    </style>
</head>
<body>
    <i id="name" class="box1 box2">江西</i>
    <i>软件</i>
    <i>大学</i>
</body>
</html>
